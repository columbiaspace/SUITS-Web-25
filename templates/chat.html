<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Lions Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            display: none;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            position: relative;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .ai-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        .model-select {
            margin-bottom: 20px;
        }
        .model-indicator {
            position: absolute;
            top: -12px;
            right: 10px;
            font-size: 0.8em;
            background-color: #6c757d;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            opacity: 0.8;
        }
        .loading-indicator {
            display: none;
            text-align: center;
            margin: 10px 0;
            color: #666;
        }
        .loading-dots {
            display: inline-block;
        }
        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
        .message pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .message code {
            background-color: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
        }
        .ai-message pre {
            background-color: #ffffff;
        }
        .user-message pre {
            background-color: #ffffff;
        }
        .settings-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .history-label {
            margin: 0;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-section">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Login to Chat</h3>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <div class="chat-container" id="chat-section">
        <h2 class="text-center mb-4">Lunar Lions AI Chat</h2>
        <div class="settings-container">
            <div class="model-select flex-grow-1">
                <label for="model-selector" class="form-label">Select AI Model:</label>
                <select class="form-select" id="model-selector">
                    <option value="gpt-4o">GPT 4o (Default)</option>
                    <option value="o1-preview">o1 Preview</option>
                    <option value="o1-mini">o1 Mini</option>
                    <option value="sonar-pro">Sonar Pro</option>
                    <option value="sonar">Sonar</option>
                    <option value="sonar-reasoning">Sonar Reasoning (Search + Deepseek R1)</option>
                    <option value="claude-3-sonnet-20240229">Claude 3 Sonnet</option>
                    <option value="claude-3-opus-20240229">Claude 3 Opus</option>
                    <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
                </select>
            </div>
            <div class="d-flex align-items-center">
                <label class="switch me-2">
                    <input type="checkbox" id="history-toggle">
                    <span class="slider"></span>
                </label>
                <p class="history-label">Use message history</p>
            </div>
        </div>
        <div id="chat-messages"></div>
        <div id="loading-indicator" class="loading-indicator">
            <span>AI is thinking</span><span class="loading-dots"></span>
        </div>
        <form id="chat-form">
            <div class="input-group">
                <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
                <button type="submit" class="btn btn-primary" id="send-button">Send</button>
            </div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginSection = document.getElementById('login-section');
        const chatSection = document.getElementById('chat-section');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');
        const modelSelector = document.getElementById('model-selector');
        const loadingIndicator = document.getElementById('loading-indicator');
        const sendButton = document.getElementById('send-button');
        const historyToggle = document.getElementById('history-toggle');
        let messageHistory = [];

        // Configure marked with syntax highlighting
        marked.setOptions({
            highlight: function(code, language) {
                if (language && hljs.getLanguage(language)) {
                    return hljs.highlight(code, { language: language }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            const response = await fetch('/verify-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password })
            });

            if (response.ok) {
                loginSection.style.display = 'none';
                chatSection.style.display = 'block';
            } else {
                alert('Incorrect password');
            }
        });

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                const selectedModel = modelSelector.value;
                appendMessage('user', message);
                
                // Show loading indicator and disable input
                loadingIndicator.style.display = 'block';
                messageInput.disabled = true;
                sendButton.disabled = true;

                // Prepare messages for the API
                let messages;
                if (historyToggle.checked && messageHistory.length > 0) {
                    messages = messageHistory.concat([{ role: 'user', content: message }]);
                } else {
                    messages = [{ role: 'user', content: message }];
                }
                
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            model: selectedModel,
                            messages: messages
                        })
                    });
                    
                    const data = await response.json();
                    appendMessage('ai', data.response, selectedModel);

                    // Update message history if enabled
                    if (historyToggle.checked) {
                        messageHistory.push(
                            { role: 'user', content: message },
                            { role: 'assistant', content: data.response }
                        );
                    }
                } catch (error) {
                    appendMessage('ai', 'Sorry, an error occurred while processing your request.', 'error');
                    console.error('Error:', error);
                } finally {
                    // Hide loading indicator and re-enable input
                    loadingIndicator.style.display = 'none';
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    messageInput.value = '';
                    messageInput.focus();
                }
            }
        });

        // Add event listener for history toggle
        historyToggle.addEventListener('change', () => {
            if (!historyToggle.checked) {
                messageHistory = [];
            }
        });

        function appendMessage(sender, content, model = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            // Create text content with markdown rendering for AI messages
            const textDiv = document.createElement('div');
            if (sender === 'ai') {
                textDiv.innerHTML = marked.parse(content);
            } else {
                textDiv.textContent = content;
            }
            messageDiv.appendChild(textDiv);
            
            // Add model indicator for AI messages
            if (sender === 'ai' && model) {
                const modelIndicator = document.createElement('div');
                modelIndicator.className = 'model-indicator';
                modelIndicator.textContent = model;
                messageDiv.appendChild(modelIndicator);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Initialize syntax highlighting for code blocks
            if (sender === 'ai') {
                messageDiv.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });
            }
        }
    </script>
</body>
</html>
