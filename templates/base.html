<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA SUITS - Lunar Lions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --nasa-blue: #105bd8;
            --nasa-red: #fc3d21;
        }
        
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        
        .navbar {
            background-color: #000000;
            border-bottom: 2px solid var(--nasa-blue);
        }
        
        .nav-link {
            color: #ffffff !important;
            transition: color 0.3s;
        }
        
        .nav-link:hover {
            color: var(--nasa-blue) !important;
        }
        
        .card {
            background-color: #2a2a2a;
            border: 1px solid var(--nasa-blue);
            color: #ffffff;
        }
        
        .card-header {
            background-color: #000000;
            border-bottom: 1px solid var(--nasa-blue);
            color: #ffffff;
        }

        .card-body {
            color: #ffffff;
        }

        .card ul {
            color: #ffffff;
        }

        .card p {
            color: #ffffff;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://www.nasa.gov/wp-content/themes/nasa/assets/images/nasa-logo.svg" alt="NASA Logo" height="40">
                SUITS - Lunar Lions
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/vitals"><i class="fas fa-heartbeat"></i> Vitals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/navigation"><i class="fas fa-map-marker-alt"></i> Navigation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/procedures"><i class="fas fa-tasks"></i> Procedures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/geology"><i class="fas fa-microscope"></i> Geology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alerts"><i class="fas fa-exclamation-triangle"></i> Alerts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/timeline"><i class="fas fa-clock"></i> Timeline</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
